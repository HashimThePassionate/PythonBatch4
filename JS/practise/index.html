<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>
<body>
    <div class="container" id="quiz">
        <h1 id="heading">Quiz Loading ...</h1>
        <ul>
            <li>
                <input type="radio" name="answer" id="a" class="answer" />
                <label for="a" class="label" id="a_label">Option 1</label>
            </li>
            <li>
                <input type="radio" name="answer" id="b" class="answer" />
                <label for="b" class="label" id="b_label">Option 2</label>
            </li>
            <li>
                <input type="radio" name="answer" id="c" class="answer" />
                <label for="c" class="label" id="c_label">Option 3</label>
            </li>
            <li>
                <input type="radio" name="answer" id="d" class="answer" />
                <label for="d" class="label" id="d_label">Option 4</label>
            </li>
        </ul>
        <div class="center">
            <input id="submit" type="submit" value="Next .JS">
        </div>
    </div>
</body>
</html>
